<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>FrontEnders &trade;</title>
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" />
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/headers/" />
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/pricing/" />

  <!-- Bootstrap core CSS -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <!-- Custom styles for this template -->
  <link href="assets/css/signin.css" rel="stylesheet" />
</head>

<body class="text-center">
  <main class="form-signin">
    <form>
      <img class="mb-4" src="assets/img/logo-op2.png" alt="" width="auto" height="200" />
      <h1 class="h1 mb-3 fw-normal">Conectar</h1>
      <div class="form-floating">
        <p class="mt-5 mb-3 text-muted">
          Digite seu endereço de e-mail e sua senha.
        </p>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="usuario@exemplo.com" required />
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Digite sua senha" required />
        <label for="floatingPassword">Senha</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> Lembrar de mim
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">
        Entrar
      </button>
      <br /><br />
      <p><a href="senha.html">Esqueci minha senha</a></p>
      <p class="mt-5 mb-3 text-muted">
        Não é cadastrado?<br /><br /><a href="cadastro.html">Ir para a página de cadastro</a>
      </p>
      <p>
        &copy; 2022-2023 FrontEnders &trade; <br />
        &middot; <a href="index.html">Início</a> &middot;
        <a href="#">Privacidade</a> &middot; <a href="#">Termos</a>
      </p>
    </form>
  </main>
    <script src="assets/js/bootstrap.bundle.min.js" defer></script>

</body>

</html>
