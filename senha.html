<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>FrontEnders</title>
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.0/examples/headers/"
    />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.0/examples/pricing/"
    />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.0/examples/features/"
    />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.0/examples/heroes/"
    />

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="assets/css/signin.css" rel="stylesheet" />
  </head>

  <body class="text-center">
    <main class="form-signin">
      <form method="get" onreset="senha()">
        <img
          class="mb-4"
          src="assets/img/logo-op2.png"
          alt=""
          width="auto"
          height="200"
        />
        <h1 class="h1 mb-3 fw-normal">Recuperar a senha</h1>
        <div class="form-floating">
          <p class="mt-5 mb-3 text-muted" id="menssagem">
            Digite seu endereço de e-mail e enviaremos um link para redefinir
            sua senha.
          </p>
        </div>
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="usuario@exemplo.com"
            required
          />
          <label for="floatingInput">Email cadastrado</label>
        </div>
        <button
          class="w-100 btn btn-lg btn-primary"
          type="submit"
          onclick="senha()"
        >
          Enviar
        </button>
        <br /><br />
        <p class="mt-5 mb-3 text-muted">
          Não é cadastrado?<br /><br /><a href="cadastro.html"
            >Ir para a página de cadastro</a
          >
        </p>
        <p class="mt-5 mb-3 text-muted">
          Já é cadastrado?<br /><br /><a href="login.html"
            >Ir para a página de login</a
          >
        </p>
        <p class="mt-5 mb-3 text-muted">
          <a href="index.html">Voltar para a página inicial</a>
        </p>

        <p>
          &copy; 2022-2023 FrontEnders &trade; <br />
          &middot; <a href="index.html">Início</a> &middot;
          <a href="#">Privacidade</a> &middot; <a href="#">Termos</a>
        </p>
      </form>
    </main>

    <script>
      function senha() {
        document.getElementById("menssagem").innerHTML =
          "<strong>Enviamos as instruções para redefinição da senha para o e-mail forncecido!</strong>";
      }
    </script>
  </body>
</html>
