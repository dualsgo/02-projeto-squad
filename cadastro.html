<body class="text-center">
  <main class="form-signin">
    <form>
      <img class="mb-4" src="assets/img/logo-op2.png" alt="" width="auto" height="200" />
      <h1 class="h1 mb-3 fw-normal">Cadastro</h1>
      <div class="form-floating">
        <p class="mt-5 mb-3 text-muted">
          Preencha todos os dados para se registrar.
        </p>
      </div>

      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="usuario@exemplo.com" required />
        <label for="floatingInput">Nome completo</label>
      </div>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="usuario@exemplo.com" required />
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating">
        <input type="tel" class="form-control" id="floatingInput" placeholder="Número do telefone com DDD" required />
        <label for="floatingInput">Telefone</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingInput" placeholder="usuario@exemplo.com" required />
        <label for="floatingInput">Senha</label>
        <small id="passwordHelpInline" class="text-muted">
          Entre 8 e 20 caracteres.
        </small>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingInput" placeholder="usuario@exemplo.com" required />
        <label for="floatingInput">Confirme a senha</label>
      </div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="" style="margin-right: 5px" />Li e
          aceito os termos e condições.
        </label>
      </div>

      <a href="http://">

      </a>
