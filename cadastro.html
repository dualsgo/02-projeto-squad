<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FrontEnders</title>
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">



  <!-- Bootstrap core CSS -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


  <!-- Custom styles for this template -->
  <link href="assets/css/signin.css" rel="stylesheet">
</head>

<body class="text-center">

  <main class="form-signin">
    <form>
      <img class="mb-4" src="assets/img/logo.png" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Cadastro</h1>
      <div class="form-floating">
        <p class="mt-5 mb-3 text-muted">Preencha todos os dados para se registrar.</p>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="usuario@exemplo.com" required>
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating">
        <input type="tel" class="form-control" id="floatingInput" placeholder="Número do telefone com DDD" required>
        <label for="floatingInput">Telefone</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="@nomedeusuario" required>
        <label for="floatingInput">Usuário</label>
      </div>

      <a href="http://"> <button class="w-100 btn btn-lg btn-primary" type="submit">Enviar</button>
      </a>
      <p class="mt-5 mb-3 text-muted">&copy; 2022-2023 FrontEnders</p>
      <p class="mt-5 mb-3 text-muted"><a href="index.html">Voltar para a página inicial</a></p>
      <p class="mt-5 mb-3 text-muted">Já é cadastrado?<br><br><a href="login.html">Ir para a página de login</a></p>

    </form>
  </main>



</body>

</html>
