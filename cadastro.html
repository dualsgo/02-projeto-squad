<body class="text-center">

  <main class="form-signin">
    <form>
      <img class="mb-4" src="assets/img/logo.png" alt="" width="auto" height="75">
      <h1 class="h1 mb-3 fw-normal">Cadastro</h1>
      <div class="form-floating">

      </div>

      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="usuario@exemplo.com" required>
        <label for="floatingInput">Nome completo</label>
      </div>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="usuario@exemplo.com" required>

      </div>
      <div class="form-floating">

      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingInput" placeholder="usuario@exemplo.com" required>
        <label for="floatingInput">Senha</label>
            <small id="passwordHelpInline" class="text-muted">
              Entre 8 e 20 caracteres.
            </small>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingInput" placeholder="usuario@exemplo.com" required>
